
    <h1>Look at all those contacts</h1>
    <div>
        <p>Email</p>
        <p>Phone Number</p>
        <p>SoMe</p>
    </div>
    <br><br>
    <!-- todo add method later -->
    <form method="POST" action = "/api/contact"> 
        <label>Name</label>
        <input name= "name" placeholder="Name">

        <label>Email</label>
        <input name= "email" placeholder="Email">

        <label>Subject</label>
        <input name= "subject" placeholder="Subject">

        <label>Message</label>
        <textarea name= "message" placeholder="Message" rows="10" cols="50"></textarea>

        <button type="submit">Contact Me</button>
    </form>

    <script>
        // get formdata
        // send it with fetch

        fetch("/api/contacts", {
            method: "POST",
            body: JSON.stringify({ //formData
                name: document.getElementById("name").innerText,
                email: document.getElementById("email").innerText,
                subject: document.getElementById("subject").innerText,
                message: document.getElementById("message").innerText,
            })
        }).then((res) => res.JSON())
        .then((res) => {
            // show the user the success message
            // client side redirect
            console.log('here is the response: ', res);
        })
        .catch((err) => {
            console.error('here is the error: ', err);
        });
    </script>
